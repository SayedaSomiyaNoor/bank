<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="text-lime-500 font-medium">moooooney!</span>
        </h1>
    </header>
    <main>
        <section class=" mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-rose-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-indigo-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-cyan-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class=" mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-cyan-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-3 text-white">Please Deposit</h4>
                    <input class="w-9/12 mb-3 px-2 py-2 block" type="text" id="deposit-field"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-pink-500 hover:bg-blue-400 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-pink-500 p-8 rounded-xl">
                    <h4 class="text-2xl mb-3 text-white">Please Withdraw</h4>
                    <input class="w-9/12 mb-3 px-2 py-2 block" type="text" id="withdraw-field"
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-cyan-500 hover:bg-blue-400 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
