<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to Bank</h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4">Please Login</h3>
            <div>
                <input class="w-9/12 mb-3 px-2 py-2 block" type="email" id="user-email" placeholder="Enter Your E-mail Address">
                <input class="w-9/12 mb-3 px-2 py-2 block" type="password" id='user-password' placeholder="Enter Your password">
                <button id="btn-submit" class="bg-amber-500 hover:bg-blue-400 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
